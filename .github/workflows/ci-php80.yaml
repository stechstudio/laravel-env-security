name: CI PHP 8.0

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: php-actions/composer@v6
        with:
          php_version: "8.0"

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v3
        env:
          APP_ENV: testing
          APP_KEY: zbcmF4pUB5v4ShHiq6kJbWTQyiT8CUyw
        with:
          bootstrap: vendor/autoload.php
          configuration: phpunit.xml
          args: --coverage-text
          php_version: "8.0"
